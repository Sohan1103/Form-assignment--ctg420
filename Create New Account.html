<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Create Account</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="login-section">
				<h2><b>Create New Account<b></h2>
				<h3><b>Sign Up</b><br>
				<small>It's quick and easy...</small></h3>
				<!--Register-->
				<form>
					<input type="text" placeholder="First Name" class="form-control"><br><br>
					<input type="text" placeholder="Last Name" class="form-control"><br><br>
					<input type="text" placeholder="Username" class="form-control"><br><br>
					<input type="email" placeholder="Email Address Or Phone Number" class="form-control"><br><br>
					<input type="password" placeholder="New Password" class="form-control"><br><br>
					<input type="password" placeholder="Confirm Password" class="form-control"><br><br>
					<!--Date Of Birth-->
					<h3><b>Date Of Birth?</b></h3>
					<select name="month">
						<option value="Month">Month</option>
						<option value="January">January</option>
						<option value="February">February</option>
						<option value="March">March</option>
						<option value="April">April</option>
						<option value="May">May</option>
						<option value="June">June</option>
						<option value="July">July</option>
						<option value="August">August</option>
						<option value="September">September</option>
						<option value="October">October</option>
						<option value="November">November</option>
						<option value="December">December</option>
						
					</select>
					<select name="days">
						<option value="Days">Days</option>
						<option value="01">01</option>
						<option value="02">02</option>
						<option value="03">03</option>
						<option value="04">04</option>
						<option value="05">05</option>
						<option value="06">06</option>
						<option value="07">07</option>
						<option value="08">08</option>
						<option value="09">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
						
					</select>
					<select name="years">
						<option value="years">years</option>
						<option value="1990">1990</option>
						<option value="1991">1991</option>
						<option value="1992">1992</option>
						<option value="1993">1993</option>
						<option value="1994">1994</option>
						<option value="1995">1995</option>
						<option value="1996">1996</option>
						<option value="1997">1997</option>
						<option value="1998">1998</option>
						<option value="1999">1999</option>
						<option value="2000">2000</option>
						<option value="2001">2001</option>
					</select>
					<!--Gender-->
					<h3><b>Gender?</b></h3>
					<input type="radio" name="Gender" value="Male" class="gender-control">Male
					<input type="radio" name="Gender" value="Female" class="gender-control">Female
					<input type="radio" name="Gender" value="Custom" class="gender-control">Custom<br><br>
					<!--Terms, Data Policy and Cookie Policy-->
					
					
					<p>By clicking Sign Up, you agree to our Terms,<sup> Data Policy</sup> and <sub>Cookie Policy</sub>
					You may receive SMS notifications from us and can opt out at any time.</p>
					<!--submit-->
					<input type="submit" value="sign up" class="sign-btn"><br><br>
					
				</form>
				<<<a href="index.html" target="-blank">Home Page</a>
				
			</div>
			
		</div>
		
	</body>
</html>
